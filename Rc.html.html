<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Documento - GovRegisto</title>
    <style>
        /* Reset e Fundo da Tela */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #dbeafe; /* Azul claro da imagem */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container Central */
        .doc-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .badge-gov {
            background-color: #fbbf24; /* Amarelo da logo */
            color: #000;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            color: #2e3b8e; /* Azul royal do título */
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Campos do Formulário */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #6a82cf;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background-color: #f8fafc;
            font-size: 15px;
            outline: none;
            color: #1e293b;
        }

        input:focus {
            border-color: #4f70ff;
        }

        /* Botão Arredondado (Igual ao Seguinte) */
        .btn-search {
            width: 100%;
            background-color: #4f70ff;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 35px; /* Estilo pílula */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn-search:hover {
            background-color: #3b5bdb;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #7991e8;
            text-decoration: none; /* Sem linhas no nav */
            font-size: 14px;
        }

        .back-link:hover {
            color: #2e3b8e;
        }
    </style>
</head>
<body>

    <div class="doc-container">
        <div class="badge-gov">GovRegisto</div>
        <h1>Recuperar Documento</h1>
        <p>Localize a sua certidão de nascimento ou bilhete de identidade perdido no sistema.</p>

        <form>
            <div class="input-group">
                <label>Tipo de Documento</label>
                <select>
                    <option>Certidão de Nascimento</option>
                    <option>Certidão de Casamento</option>
                    <option>Certidão de Obtido</option>
                    <option>Cédula Pessoal</option>
                </select>
            </div>

            <div class="input-group">
                <label>Número do Documento (se souber)</label>
                <input type="text" placeholder="Ex: 0054321-2026">
            </div>

            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" placeholder="Escreva o nome completo" required>
            </div>

            <button type="submit" class="btn-search">Pesquisar Documento</button>
        </form>

        <a href="p1.html" class="back-link">Voltar ao Painel</a>
    </div>

</body>
</html>
