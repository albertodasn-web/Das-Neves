<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil - GovRegisto</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #cfdaf2;

      /* centralizar tudo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ===== PERFIL LIVRE ===== */
    .perfil {
      text-align: center;
      max-width: 500px;
    }

    .perfil-foto {
      width: 110px;
      height: 110px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: #3b5cff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
    }

    .perfil h2 {
      margin: 10px 0 5px;
      color: #1f2937;
    }

    .perfil span {
      color: #3b5cff;
      font-size: 14px;
      font-weight: 600;
    }

    .perfil-info {
      margin: 25px 0;
    }

    .perfil-info p {
      margin: 8px 0;
      color: #374151;
      font-size: 15px;
    }

    .perfil-botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .perfil-botoes button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-editar {
      background: #3b5cff;
      color: #fff;
    }
    a{
      text-decoration: none;
      color: #111827;
    }

    .btn-sair {
      background: #e5e7eb;
      color: #111827;
    }
  </style>
</head>

<body>

  <section class="perfil">

    <div class="perfil-foto">A</div>

    <h2>Abdullah Abdul</h2>
    <span>Cidadão • GovRegisto</span>

    <div class="perfil-info">
      <p><strong>Email:</strong> abdullah@email.com</p>
      <p><strong>Nº da Cédula:</strong> 123456789</p>
      <p><strong>Estado:</strong> Conta ativa</p>
    </div>

    <div class="perfil-botoes">
      <button class="btn-editar">Editar Perfil</button>
      <button class="btn-sair"><a href="p1.html"> Sair</button></a>
    </div>

  </section>

</body>
</html>
