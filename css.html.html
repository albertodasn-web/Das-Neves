<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cédula Pessoal</title>

<style>
body {
    background-color: #e9edf5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 30px;
}

.container {
    width: 360px;
    background: #f5f7fb;
    padding: 20px;
    border-radius: 8px;
    border: 4px solid #c9d3ea;
}

.header {
    text-align: center;
    margin-bottom: 15px;
}

.header img {
    width: 70px;
    margin-bottom: 5px;
}

.header h3 {
    font-size: 12px;
    margin: 2px 0;
    font-weight: normal;
}

.header strong {
    display: block;
    margin-top: 5px;
}

label {
    font-size: 12px;
    margin-top: 8px;
    display: block;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border: none;
    border-radius: 8px;
    background-color: #cfd8ec;
    outline: none;
}

.row {
    display: flex;
    gap: 10px;
}

.row div {
    flex: 1;
}

button {
    margin-top: 15px;
    padding: 8px;
    width: 100px;
    border: none;
    border-radius: 8px;
    background-color: #cfd8ec;
    cursor: pointer;
}

.button-container {
    text-align: right;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">
        <!-- Substitua pela imagem real do emblema -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Emblem_of_Mozambique.svg" alt="Emblema">
        <h3>República de Moçambique</h3>
        <h3>Ministério da Justiça, Assuntos Constitucionais e Religiosos</h3>
        <h3>Direcção Nacional dos Registos e Notariado</h3>
        <strong>Cédula pessoal</strong>
    </div>

    <label>Nome</label>
    <input type="text">

    <label>Filho de</label>
    <input type="text">

    <label>Natural de</label>
    <input type="text">

    <label>Distrito de</label>
    <input type="text">

    <label>E de</label>
    <input type="text">

    <label>Natural de</label>
    <input type="text">

    <label>Distrito de</label>
    <input type="text">

    <label>Data de nascimento</label>
    <input type="date">

    <div class="row">
        <div>
            <label>Assento nr</label>
            <input type="text">
        </div>
        <div>
            <label>De</label>
            <input type="text">
        </div>
    </div>

    <label>Nome do conservador</label>
    <input type="text">

    <label>Assinatura do conservador</label>
    <input type="text">

    <div class="button-container">
        <button>Enviar</button>
    </div>
</div>

</body>
</html>
