<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Cédula - GovRegisto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #dbeafe; /* Azul claro da imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .recovery-card {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 24px; /* Bordas suaves */
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.1);
            text-align: center;
        }

        .badge-gov {
            background-color: #fbbf24; /* Amarelo da imagem */
            color: #000;
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            color: #2563eb; /* Azul título */
            font-size: 26px;
            margin-bottom: 12px;
        }

        p {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background-color: #f8fafc;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-recover {
            background-color: #3b82f6; /* Azul do botão Seguinte */
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 35px; /* Estilo pílula */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-recover:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .info-box {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-top: 25px;
            border-radius: 8px;
            font-size: 13px;
            color: #1e40af;
            text-align: left;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>

    <div class="recovery-card">
        <div class="badge-gov">GovRegisto</div>
        <h1>Recuperar Cédula</h1>
        <p>Insira os dados abaixo para localizar sua segunda via digital ou física no sistema nacional.</p>

        <form>
            <div class="form-group">
                <label>Número do Assento / Registro</label>
                <input type="text" placeholder="Ex: 1234/2026" required>
            </div>

            <div class="form-group">
                <label>Nome Completo da pai</label>
                <input type="text" placeholder="Conforme documento original" required>
            </div>

            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" required>
            </div>

            <button type="submit" class="btn-recover">Localizar Documento</button>
        </form>

        <div class="info-box">
            <strong>Nota:</strong> A recuperação digital é 24horas. Para vias físicas, o prazo de entrega é de até 5 dias úteis.
        </div>

        <a href="p1.html" class="back-link">Voltar ao Menu Principal</a>
    </div>

</body>
</html>
