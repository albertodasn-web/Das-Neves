<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GovRegisto</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #dbeafe; 
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .login-container {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: -9px;
        }

        h1 {
            color: #2e3b8e; 
            font-size: 28px;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #6a82cf; 
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #cbd5e1;
        }

        
        .btn-entrar {
            width: 100%;
            background-color: #4f70ff; 
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        a{
            text-decoration:none;
            color:#cbd5e1
            
        }

        .btn-entrar:hover {
            background-color: #3b5bdb;
        }

        
        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            color: #7991e8;
            text-decoration: none;
            font-size: 13px;
            margin-bottom: 8px;
        }
    

        .links a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bem-Vindo<br>A GovRegisto</h1>

        <form>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="Escreva o seu Email">
            </div>

            <div class="form-group">
                <label>Palavra-passe</label>
                <input type="password" placeholder="Escreva a tua senha">
            </div>

            <button type="submit" class="btn-entrar"><a href="p1.html"> Entrar</button></a>
        </form>

        <div class="links">
            <a href="es.html">Esqueceu?</a>
            <a href="conta.html">Criar Conta</a>
        </div>
    </div>
<script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const emailValue = emailInput.value;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.com$/;

            if (emailRegex.test(emailValue)) {
                errorMessage.style.display = 'none';
                console.log("Login autorizado para:", emailValue);
                window.location.href = "p1.html";
            } else {
                errorMessage.style.display = 'block';
                emailInput.style.borderColor = '#ef4444';
                emailInput.focus();
            }
        });

        emailInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
            emailInput.style.borderColor = '#e2e8f0';
        });
    </script>

</body>
</html>
