<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Certidão de Nascimento</title>

<style>

body {
    background: #cfd8ea;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.container {
    background: #f2f4f8;
    width: 420px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.topo {
    text-align: center;
    margin-bottom: 15px;
}

.logo {
    width: 80px;
    margin-bottom: 5px;
}

.topo h3 {
    font-size: 15px;
    margin: 3px 0;
    font-weight: bold;
}

.topo p {
    font-size: 12px;
    margin: 2px 0;
}

.titulo {
    font-size: 16px;
    margin-top: 8px;
    padding: 5px 0;
    border-top: 2px solid #8aa1c7;
    border-bottom: 2px solid #8aa1c7;
}

.logo {
    width: 80px;
    display: block;
    margin: 0 auto;
}

h2, h3, p {
    text-align: center;
    margin: 5px 0;
}

form {
    margin-top: 15px;
}

label {
    font-size: 13px;
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: none;
    background: #cfd8ea;
    margin-top: 5px;
    margin-left: -6px;
}

.radio-group {
    font-size: 13px;
    margin-top: 5px;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.impressao {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.box {
    width: 48%;
    height: 70px;
    background: #cfd8ea;
    border-radius: 10px;
    font-size: 12px;
    text-align: center;
    padding-top: 25px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: #8aa1c7;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #6d88b5;
}

</style>
</head>

<body>

<div class="container">

    
    <div class="topo">
        <img src="images-removebg-preview (2).png" class="logo">
        <h3>República de Moçambique</h3>
        <p>Ministério da Justiça, Assuntos Constitucionais e Religiosos</p>
        <p>Direcção Nacional dos Registos e Notariado</p>
        <div class="titulo">Certidão de Nascimento</div>
    </div>

    <form>

        <label>Nome completo</label>
        <input type="text">

        <label>Sexo da Criança</label>
        <div class="radio-group">
            <input type="radio" name="sexo"> Masculino
            <input type="radio" name="sexo"> Feminino
        </div>

        <label>Data de Nascimento e a Hora</label>
        <input type="text">

        <label>Local de Nascimento</label>
        <input type="text">

        <div class="grid">
            <div>
                <label>Nome do pai</label>
                <input type="text">

                <label>Data de Nascimento</label>
                <input type="text">

                <label>Naturalidade</label>
                <input type="text">

                <label>Profissão do pai</label>
                <input type="text">

                <label>Endereço do pai</label>
                <input type="text">

                <label>Casado</label>
                <div class="radio-group">
                    <input type="radio" name="casadoPai"> Sim
                    <input type="radio" name="casadoPai"> Não
                </div>
            </div>

            <div>
                <label>Nome da mãe</label>
                <input type="text">

                <label>Data de Nascimento</label>
                <input type="text">

                <label>Naturalidade</label>
                <input type="text">

                <label>Profissão da mãe</label>
                <input type="text">

                <label>Endereço da mãe</label>
                <input type="text">

                <label>Casado</label>
                <div class="radio-group">
                    <input type="radio" name="casadoMae"> Sim
                    <input type="radio" name="casadoMae"> Não
                </div>
            </div>
        </div>

        <div class="impressao">
            <div class="box">Impressão Digital da Criança</div>
            <div class="box">Impressão Digital do pai</div>
        </div>

        <button type="submit">Enviar</button>

    </form>
</div>

</body>
</html>
